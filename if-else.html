<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="C">
<button onclick="chuyendoi()">Click</button>
<h1 id="HS"></h1>
<script>
function chuyendoi() {
    let C=document.getElementById("C").value
    let F= C * 9/5 + 32
    document.getElementById("HS").innerHTML=(F+"độ F");

}

</script>
</body>
</html>
