<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<input type="number" id="a">
<button onclick="ketqua()">Click</button>
<script>
    function ketqua() {
        let a=document.getElementById("a").value

        if(a > 0)
            alert("lớn hơn 0")
        else
            alert("nhỏ hơn 0")
    }

</script>
</body>
</html>
