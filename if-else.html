<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="a">
<input type="text" id="b">
<button onclick="ketqua()">Click</button>
<script>
    function ketqua() {
        let a=document.getElementById("a").value
        let b=document.getElementById("b").value
        let c= a % b

        if(c==0)
            alert("a chia hết cho b")
        else
            alert("a không chia hết cho b")
    }

</script>
</body>
</html>
