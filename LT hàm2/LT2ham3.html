<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let a = +prompt("Nhập số")

        function tinhLuuThua(a) {
        let s = 1;
        for (let i = 1; i <= a; i++) {
        s *= i;
    }
        return s;
    }
        alert("Lữy thừa: " + tinhLuuThua(a));
</script>
</body>
</html>
