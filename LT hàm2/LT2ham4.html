<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập ký tự")

    function checkNumber(a) {
        if (isNaN(a)!== true)  {
            return "là số";
        }
        else {
            return "không là số"
        }
    }
    alert(checkNumber(a));
</script>
</body>
