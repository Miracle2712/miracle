<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập ký tự")

    function checkNumber(a)  {
        if (a > 0) {
            return true;
        }
        else if (a < 0) {
            return false;
        }
        else {
            return "error"
        }
    }
    alert(checkNumber(a));
</script>
</body>
</html>
