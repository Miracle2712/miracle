<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let A, i, j;
    A = "<table border='1' width='300' >";
    i = 2 ; j = 1;
    while (i <= 9) {
        A = A + "<tr>";
        while (j <= 9) {
            A = A + "<td>" + i +"x" +j +"=" + (i*j) +"</td>";
            j++;
        }
        A = A + "</tr>";
        j = 1;
        i++;
    }
    A = A + "</table>";
    document.write(A);
</script>
</body>
</html>
