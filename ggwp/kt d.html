<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [2,3,4,6],
        [5,8,9,10]
    ]
    let min = arr[0][0]
    for (let i = 0; i < arr.length; i++){
        for (j=0 ; j< arr[i].length ; j++){
            if(arr[i][j]%2===0 && arr[i][j]< min ) {
                min = arr[i][j];
            }
        }
    } document.write("giá trị nhỏ nhất "+min+"<br>")
</script>
</body>
</html>
