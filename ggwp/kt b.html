<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
    let arr = [
        [1,3,4,6],
        [5,8,9,10]
    ]
    let dem = 0
    for (let i = 0; i < arr.length; i++){
        for (j=0 ; j<arr[i].length ; j++){
            if(arr[i][j]%2===0){
               dem = dem + 1
            }
        }
    } document.write(dem)
</script>
