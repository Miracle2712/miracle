<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập số");
    let check = "snt"
    for (let i=2 ; i < 2 ; i++){
        if (a%i == 0){
            check = "ksnt"
        }
    }
    if (check == "snt"){
        alert("là số nguyên tố")
    } else {
        alert("không phải số nguyên tố")
    }

</script>
</body>
</html>
