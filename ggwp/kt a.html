<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1,3,4,6],
        [5,8,9,10]
    ]
    for (let i = 0; i < arr.length; i++){
        for (j=0 ; j<arr[i].length ; j++){
            if(arr[i][j]%2===0){
                document.write(arr[i][j]+"<br>")
            }

        }
    }

</script>
</body>
</html>
