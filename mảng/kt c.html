<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1,3,4,6],
        [5,8,9,10]
    ]
    let s = 1
    for (let i = 0; i < arr.length; i++){
        for (j=0 ; j<arr[i].length ; j++){
            if(arr[i][j]%3===0){
                s *= arr[i][j]
            }
        }
    } document.write(s)
</script>
</body>
</html>
