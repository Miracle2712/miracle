<body>
<script>
    let x = [1,2,4,5,7,8,12];
    let y = 1;
    for (let i=0 ; i<x.length ; i++){
        if(i%2 == 0){
            y=y*x[i];
        }
    } document.write(y+"<br>");

</script>
