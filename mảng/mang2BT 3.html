<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,4,"con heo", "one piece"];
    let count = 0
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]%1===0) {
            count = count + 1
        } else {
            let a = arr[i].split("")
            for (let j = 0; j < a.length; j++) {
                if (a[j] % 1 === 0) {
                    count += 1;
                }
            }
        }
    }
    document.write(count)



</script>
</body>
</html>
