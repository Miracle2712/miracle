<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="weight">
<input type="number" id="height">
<button onclick="chiso()">Click</button>
<p id="HS"></p>
<script>
    function chiso() {
        let weight = document.getElementById("weight").value
        let height = document.getElementById("height").value
        let BMI = weight / (height * height)
        console.log(BMI)
        if (BMI < 18)
            document.write("gầy");
        else if (BMI < 25.0)
            document.write("bình thường ");
        else if (BMI < 30.0)
            document.write("béo");
        else
            document.write("thừa cân");

        document.getElementById("HS").innerHTML = "chỉ số =" + BMI
    }


</script>
</body>
</html>
