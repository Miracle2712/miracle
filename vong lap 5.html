<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập nhiệt độ")
    while (a<=20 || a>100){
        if (a<20){
            alert("hãy tăng nhiệt độ")
        }
        if (a>100){
            alert("hãy giảm nhiệt độ")
        }
        a = prompt("nhập nhiệt độ")
    }
</script>
</body>
</html>
