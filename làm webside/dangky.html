<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="dangkycss.css" />
</head>
<body>

    <div class="container">
        <h1>Form Đăng Ký</h1>
        <p>Xin hãy nhập biểu mẫu bên dưới để đăng ký.</p>
        <hr>
        <label><b>username</b></label>
        <input type="text" id="username" placeholder="username" name="username" required>
        <label><b>Mật Khẩu</b></label>
        <input type="password" id="password" placeholder="Nhập Mật Khẩu" name="password" required>
        <label><b>Nhập Lại Mật Khẩu</b></label>
        <input type="password" id="password-repeat" placeholder="Nhập Lại Mật Khẩu" name="password-repeat" required>
        <div class="clearfix">
            <button type="submit" class="signupbtn" onclick="dangki()">Đăng Ký</button>
        </div>
    </div>

    <script language="javascript" src="kiemtra.js"></script>
</body>
</html>
