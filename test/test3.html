<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let count = 0;
    function dem() {
        for (let i=0;i<5;i++) {
            let b = prompt('Mời nhập ký tự hoặc số thứ' +' '+i);
            a.push(b);
            if (a[i]== 'u' || a[i]== 'e' || a[i]== 'o' ||a[i]== 'a' || a[i]== 'i') {
                count = count+1 ;
            }
        }
        if (count == 0) {
            alert('Không có ký tự nào')
        }
        else {
            alert('Số ký tự là' + count)
        }
    }
    dem()

</script>
</body>
</html>
