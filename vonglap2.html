<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let A;
    A = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        A = A + "<tr>";
        for (j = 1; j <= 10; j++) {
            A = A + "<td>" + i * j + "</td>";
        }
        A = A + "</tr>";
    }
        A = A + "</table>";
    document.write(A);
</script>
</body>
</html>
