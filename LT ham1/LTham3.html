<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function display(a, b) {
        if (a > b) {
            c = a + " lớn hơn " + b;
        }
        else {
            c = a + b ;
        }
        return c;
    }
    let a = +prompt("nhập số a")
    let b = +prompt("nhập số b")
    alert(display(a, b))

</script>
</body>
</html>
