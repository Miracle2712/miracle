<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head> <tr style="width: 90px"><b>Caculator</b></tr>
<body>
<div>
    <tr>
        <td><input style="width: 150px" type="text" id="giatri1"></td>
        <td><input style="width: 150px" type="text" id="giatri2"></td>
    </tr><br>
    <tr>
        <td><button onclick="addition()">Addition(+)</button></td>
        <td><button onclick="Subtraction()">Subtraction(-)</button></td>
        <td><button onclick="Multiplication()">Multiplication(X)</button></td>
        <td><button onclick="Division()">Division(/)</button></td>
    </tr>
</div>
<h1 id="HS"></h1>

<script>
 function addition() {
     let giatri1 = +document.getElementById('giatri1').value;
     let giatri2 = +document.getElementById('giatri2').value;
     dapan = giatri1 + giatri2
     document.getElementById('HS').innerHTML = dapan
 }
 function Subtraction() {
     let giatri1 = document.getElementById('giatri1').value;
     let giatri2 = document.getElementById('giatri2').value;
     dapan = giatri1 - giatri2
     document.getElementById('HS').innerHTML = dapan

 }
 function Multiplication() {
     let giatri1 = document.getElementById('giatri1').value;
     let giatri2 = document.getElementById('giatri2').value;
     dapan = giatri1 * giatri2
     document.getElementById('HS').innerHTML = dapan

 }
 function Division() {
     let giatri1 = document.getElementById('giatri1').value;
     let giatri2 = document.getElementById('giatri2').value;
     dapan = giatri1 / giatri2
     document.getElementById('HS').innerHTML = dapan

 }



</script>

</body>
</html>
