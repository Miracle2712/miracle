<!DOCTYPE html>

    <meta charset="utf-8" />
    <title></title>

</head>
<body>
<script>

    let a;
    let b ;
    let c ;
    let m ;
    let n ;


    a = prompt("Điểm vật lí");
    b = prompt("Điểm hóa học");
    c = prompt("Điểm sinh học");

    m=a+b+c
    n=(a+b+c)/3

    document.write("Tổng điểm: " + m);
    document.write('<br/>')
    document.write("Điểm trung bình: " + n);

</script>
